<script>

    //Solicitar un número entero y un color. Mostrar por pantalla el color separado por espacios tantas veces como nos indique el número.

    //Primero se le pide la info al user

    let numerouser = Number(prompt("Ingrese un número: "))
    let coloruser = prompt("Ingrese un color:")
    let resultado = " "

    // Ahora trabajamos con la info del user, para devolverle la respuesta 

    for (let i = 0; i < numerouser; i++){
         resultado += coloruser + " "
    }

    console.log(resultado);

    

</script>
