<script>

    //Solicitar un número entero. Mostrar por pantalla todos los números desde el número hasta el 0

    //Primero se solicita la info al usuario y se declaran las variables necesarias para tratar la info

    let numero = prompt("Ingrese un número entero: ")
    numero = Number(numero)

    //Ahora procedemos a traatar la información

    for (let i = numero; i >= 0; i--){
        console.log(i)
    }
    //Basicamente segun lo que me ha explicado que esto 
    // el "let i = numero" es donde empieza el contador, eso ya lo sabia, mas o menos
    // despues "i >= 0" es donde para el contador, en este caso 0 
    // u lo ultimo que es lo que no entendia, es el puñetero "i++"
    // que basicamente en este ejemplo, como vamos contando del numero hasta cero resta
    // en el anterior como era del 0 al numero era mas 

</script>
