<script>

    //Solicitar un número entero. Mostrar por pantalla todos los números impares desde 0 hasta el número.

    //Primero solicitamos la información necesaria 

    let numero = prompt("Ingrese un número entero: ")
    numero = Number(numero)

    //Ahora procedemos a tratar la info del usuario y le devolvemos la información

    for (let i = 1; i <= numero; i+=2){
        console.log(i)
    }

</script>
