<script>

    //Pide al usuario su peso y altura, y calcula su Índice de Masa Corporal (IMC) (fórmula: IMC = peso/altura^2).
    
    let pesoUsuario = parseFloat(prompt("Ingrese su peso:"))
    let alturaUsuario = parseFloat(prompt("Ingrese su altura:"))
    
    // Ahora procedo a hacer las cuentas 

    let imcususario = pesoUsuario / (alturaUsuario **2)

    // Ahora le mandamos la información al usuario

    console.log("Su IMC es de " + " " + imcususario)

</script>
