<script>
    // Pide el peso del usuario

    let pesoTierra = parseInt(prompt("Ingrese su peso actual:"))

    // Calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).

    let luna = 16.5 /100
    let pesoLuna = pesoTierra * luna

    //Se le manda la información al ususario

    console.log("Su peso en la luna seria" + " " + pesoLuna + " " + "kg")

</script>
