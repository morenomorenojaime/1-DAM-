<script>

    //Pide al usuario la distancia recorrida en kil贸metros y el tiempo en minutos, y calcula la velocidad media en km/h.

    let distancia = parseFloat(prompt("Ingrese la distancia en kil贸metros:"))
    let tiempo = parseFloat(prompt("Ingrese el tiempo en minutos:")) * 60
    
    // Ya pedida la informac贸n al usuario, calculare la velociadad media 

    let velocidadmedia = distancia / tiempo

    // Ahora le devuelvo la informaci贸n al usuario

    console.log("La distancia media fueron" + " " + velocidadmedia + " " + "km/h")

</script>
