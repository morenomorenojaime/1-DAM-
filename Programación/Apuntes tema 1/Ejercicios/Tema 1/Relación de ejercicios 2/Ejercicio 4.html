<script>
    // Pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).
    // Voy a establecer la variables necesarias para el programa.
    
    let edadActual = parseInt(prompt("Ingrese su edad actual:"))
    let aniosFaltantes = 80 - (edadActual) 
    let diasFaltantes = aniosFaltantes * 365

    //se le devuelve la información al usuario

    console.log("A usted le faltan" + " " + diasFaltantes + " " + "dias para cumplit 80 años")

    </script>
