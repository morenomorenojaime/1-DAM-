<script>

    // Pide al usuario una cantidad de minutos y conviértela a horas y minutos (por ejemplo, 150 minutos son 2 horas y 30 minutos).
    // Primero le solicito la info al usuario

    let tiempousuario = parseInt(prompt("Ingrese la cantidad de minutos:"))

    //Ahora declaro las variables con las que hare los calculos

    let tiempoenhoras = tiempousuario /  60

    //Se le devuelve la información al usuario

    console.log(tiempoenhoras)
    

</script>
