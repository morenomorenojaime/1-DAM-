<script>

// Declara una cadena con un saludo 
// y otra con un nombre 

let saludo = "Hola buenas tardes"
let nombre = "Miguel"

//Concatenaambas con + y muestralo

console.log(saludo +" "+ nombre)
//Usa indexOf() para buscar la posición de la letra a (Minuscula) y muestrala
console.log(nombre.indexOf("a"))
//Usa charAt()s para mostrar el primer carácter del nombre.
console.log(nombre.charAt(0))
</script>
