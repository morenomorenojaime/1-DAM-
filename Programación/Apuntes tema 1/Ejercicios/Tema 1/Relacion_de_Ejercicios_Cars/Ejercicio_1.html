<script>

    //Crea un programa que simule el paso por boxes de N coches. El programa pedir치 el nombre del coche y el tiempo que ha tardado en el pit stop. 
    //Finaliza cuando se introduzca "FIN" como nombre.

    //Al final, muestra:

    //El coche m치s r치pido
    //El n칰mero total de coches
    //El tiempo promedio

    //游빍 Ejemplo:
    //Nombre del coche 1: Rayo
    //Tiempo en boxes: 5.4
    //Nombre del coche 2: Mate
    //Tiempo en boxes: 7.1
    //Nombre del coche 3: Luigi
    //Tiempo en boxes: 4.9
    //Nombre del coche 4: FIN
    //Total de coches: 3
    //Tiempo medio: 5.8 segundos
    //El coche m치s r치pido fue Luigi con 4.9 segundos

    //Primero pido la info al user, luego declaro las variables necesarias 
    
    let nombre = "";
    let tiempo = 0;
    let totalCoches = 0;
    let sumaTiempos = 0;
    let masRapido = "";
    let tiempoMasRapido = 999999;

    while (nombre != "FIN") {
    nombre = prompt("Ingrese el nombre del coche (o FIN para terminar):");

    if (nombre != "FIN") {
        tiempo = Number(prompt("Ingrese el tiempo en boxes:"));
        totalCoches = totalCoches + 1;
        sumaTiempos = sumaTiempos + tiempo;

        if (tiempo < tiempoMasRapido) {
        tiempoMasRapido = tiempo;
        masRapido = nombre;
            }
        }
    }

    if (totalCoches > 0) {
    let promedio = sumaTiempos / totalCoches;
    console.log("Total de coches: " + totalCoches);
    console.log("Tiempo promedio: " + promedio.toFixed(1) + " segundos");
    console.log("El coche m치s r치pido fue " + masRapido + " con " + tiempoMasRapido + " segundos");
    } else {
    console.log("No se ingresaron coches.");
    }
  

</script>
