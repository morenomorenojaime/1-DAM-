<script>

    //Pide al usuario el radio de un círculo y calcula el área.

    let radioCirculo = Number(prompt("Ingrese el radio del circulo:"))

    // Ya pedidda la info al usuario, declarare las varaibles para calcularlo todo

    const PI = 3.14
    let areaCirculo = parseFloat(radioCirculo * PI**2)

    // Ahora le devuelvo la información al usuario

    console.log("El area del circulo es " + areaCirculo)

    // PI como es una constante se pone asi
        // const PI = 3.14
    // Es una constante ya que no va a cambiar, no es una variable si no una constante.
    

</script>
