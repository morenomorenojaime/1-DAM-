<script>

    //Solicita un número y determina si es positivo, negativo o cero.

    let numeroUsuario = Number(prompt("Ingrese su número:"))

    //Ahora se le devuelve la información al ususario

    if (numeroUsuario == "0") {
        console.log("Su número es 0")
}
      if (numeroUsuario < 0) {
        console.log("Su número es negativo")
}
     if (numeroUsuario > 0) {
        console.log("Su número es positivo")
}
</script>
