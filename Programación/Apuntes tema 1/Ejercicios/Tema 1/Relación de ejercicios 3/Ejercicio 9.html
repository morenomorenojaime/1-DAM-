<script>

    //Pide un número de dos cifras e imprime la suma de sus dígitos.
    //Si el número introducido no es de dos cifras, se debe avisar al usuario.

    let numeroUsuario = Number(prompt("Introduzca su número:"))

    //Ahora se hacen los if´s

    if (numeroUsuario > 10) {
        console.log("Ingrese un número de dos cifras");
} else 
    if (numeroUsuario <= 10){
        let digito1 = parseInt(numeroUsuario / 10)
        let digito2 = numeroUsuario % 10
        let suma = digito1 + digito2
        console.log("La suma de los dos digitos del número proporcionado es: " + suma)
}


</script>
