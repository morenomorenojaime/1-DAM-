<script>

    //Solicita tres números y calcula el promedio.

    let numerousuario1 = parseInt(prompt("Ingrese su primer número"))
    let numerousuario2 = parseInt(prompt("Ingrese su segundo número"))
    let numerousuario3 = parseInt(prompt("Ingrese su tercer número"))
    
    // Ya pedida la información al usuario prodeco a los calculos

    let promedio = (numerousuario1 + numerousuario2 + numerousuario3 / 3)

    //Ya calculado todo, se pocede a mandar la información al usuario

    console.log("El promedio de los números proporcionados es: " + promedio)
    

</script>
