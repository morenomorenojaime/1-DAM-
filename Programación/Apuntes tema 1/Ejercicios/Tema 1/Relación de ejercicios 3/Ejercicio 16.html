<script>

    //Pide al usuario su salario anual e imprime el impuesto a pagar según estos tramos:
    //Menos de 10.000€: 0% de impuestos.
    //De 10.000€ a 20.000€: 10%.
    //De 20.000€ a 40.000€: 20%.
    //Más de 40.000€: 30%.

    //Primero se le pide la info al user

    let salarioanual = Number(prompt("Ingrese su sueldo anual:"))
    let mensaje = ""
    let cuenta = ""
    //Ahora se procede a calcular la info

    if (salarioanual <= 10000){
        mensaje = "No paga impuesto"
    }else if (salarioanual <= 20000){
        cuenta = salarioanual * 10 / 100
        mensaje = "Tiene que pagar "
    }else if (salarioanual <= 40000){
        cuenta = salarioanual * 20 / 100
        mensaje = "Tiene que pagar "
    }else if (salarioanual > 40000){
        cuenta = salarioanual * 30 / 100
        mensaje = "Tiene que pagar "
    }
    console.log(mensaje + cuenta)
    
</script>
