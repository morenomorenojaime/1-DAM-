<script>

    //Pide un número al usuario y determina si es par o impar.
    
    let numeroUsuario = parseInt(prompt("Introduzca el número:"))

    let clasificarnumero = numeroUsuario / 2

        console.log("Su número es par");
} else {

    console.log("Su número es impar")

}
</script>
