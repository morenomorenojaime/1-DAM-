<script>

    //Haz una función llamada alCuadrado que reciba un número y devuelva su cuadrado.


    function cuadrado (numerouser,numerouser,numerouser){
        return numerouser * numerouser * numerouser
    }

    //----------------------------------------------------Main-------------------------------------------------------

    let numerouser = Number(prompt("Ingrese un número: "))
    

    let resultado = cuadrado(numerouser,numerouser,numerouser)

    console.log("El resultado es: " + resultado)
    

</script>
